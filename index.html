<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>The Don Himself</title>
    <link rel="stylesheet" href="/framework7/framework7.min.css">
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>
    <div id="app">
      <div class="statusbar"></div>
      <div class="view view-init view-main" data-url="/">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner sliding">
              <div class="title">The Don Himself</div>
              <div class="subnavbar">
                <form data-search-container=".virtual-list" data-search-item="li" data-search-in=".item-title" class="searchbar searchbar-init">
                  <div class="searchbar-inner">
                    <div class="searchbar-input-wrap">
                      <input type="search" placeholder="Search"/>
                      <i class="searchbar-icon"></i>
                      <span class="input-clear-button"></span>
                    </div>
                    <span class="searchbar-disable-button">Cancel</span>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="searchbar-backdrop"></div>
          <div class="page-content">
            <div class="block">
              <div class="row justify-content-center">
                <div class="col-100 tablet-50 desktop-50">
                  <div class="list simple-list searchbar-not-found">
                    <ul>
                      <li>No entries found</li>
                    </ul>
                  </div>
                  <div class="list virtual-list media-list searchbar-found"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/framework7/framework7.min.js"></script>
    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
